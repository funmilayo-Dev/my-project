<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote - ICP Voting System</title>
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1>Cast Your Presidential Vote</h1>
        <nav>
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="result.html">Results</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="vote">    
            <form action="submit-vote" method="post">
                <div class="candidates">
                    <div class="candidate">
                        <input type="radio" id="candidate1" name="candidate" value="candidate1" required>
                        <label for="candidate1">
                            <div class="candidate-box">
                                <h3>Candidate 1</h3>
                                <img src = "../assets/imagefiles/man1.jpg" alt ="candidate1" height="100%" width="100%"/>
                                <p>Candidate 1's bio and details.</p>
                            </div>
                        </label>
                    </div>
                    <div class="candidate">
                        <input type="radio" id="candidate2" name="candidate" value="candidate2" required>
                        <label for="candidate2">
                            <div class="candidate-box">
                                <h3>Candidate 2</h3>
                                <img src = "../assets/imagefiles/woman1.jpg" alt ="candidate2" height="100%" width="100%"/>
                                <p>Candidate 2's bio and details.</p>
                            </div>
                        </label>
                    </div>
                    <div class="candidate">
                        <input type="radio" id="candidate3" name="candidate" value="candidate3" required>
                        <label for="candidate3">
                            <div class="candidate-box">
                                <h3>Candidate 3</h3>
                                <img src = "../assets/imagefiles/man2.jpg" alt ="candidate3" height="100%" width="100%"/>
                                <p>Candidate 3's bio and details.</p>
                            </div>
                        </label>
                    </div>
                </div>
                <button type="submit">Submit Vote</button>
                <button onclick="vote()">Vote</button>
            </form>
        </section>
    </main>
   <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    background-image: url('../assets/imagefiles/image3.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
    color: #333;
    margin: 0;
    padding: 0;
}

header {
    background-color: #0073e6;
    opacity: 0.8;
    color: #fff;
    padding: 1rem;
    text-align: center;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 1rem;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 2rem;
}

#vote h2 {
    text-align: center;
    margin-bottom: 2rem;
}

.candidates {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
}

.candidate {
    position: relative;
}

.candidate input[type="radio"] {
    display: none;
}

.candidate-box {
    background-color: #fff;
    padding: 1rem;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 200px;
    cursor: pointer;
    transition: transform 0.2s;
}

.candidate-box:hover {
    transform: scale(1.05);
}

.candidate input[type="radio"]:checked + label .candidate-box {
    border: 2px solid #0073e6;
}

button[type="submit"] {
    display: block;
    width: 50%;
    padding: 2rem;
    background-color: #0073e6;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 2rem;
    transition: background-color 0.2s;
    margin: center;
}

button[type="submit"]:hover {
    background-color: #005bb5;
}

footer {
    background-color: #0073e6;
    color: #fff;
    text-align: center;
    position: fixed;
    width: 100%;
    bottom: 0;
    opacity: 0.8;
}
   </style>
</body>
</html>
