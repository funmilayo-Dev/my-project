<!DOCTYPE html>

    <header>
        <h1>Results</h1>
        <nav>

    <main>
        <section id="getResults">
            <h2>Voting Results</h2>

        </section>

            <h2>Admin Section</h2>
            <div>
                <input type="text" id="candidateName" placeholder="Enter candidate name">
