<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Login - ICP Voting System</title>
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1>Voter Login</h1>
    </header>
    <main>
        <section id="login-form">
            <h2>Login</h2>
            <form action="dashboard" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    background-image: url('../assets/imagefiles/image2.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
    opacity: 0.8 ;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background-color: #399918;
    color: #fff;
    padding: 1rem;
    text-align: center;
}

header h1 {
    margin: 0;
}

main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
}

#login-form {
    background-color: #fff;
    padding: 2rem;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 300px;
    text-align: center;
}

#login-form h2 {
    margin-bottom: 1.5rem;
}

#login-form label {
    display: block;
    margin: 1rem 0 0.5rem;
}

#login-form input {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#login-form button {
    width: 100%;
    padding: 0.5rem;
    background-color: #0073e6;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

#login-form button:hover {
    background-color: #005bb5;
}

footer {
    background-color: #399918;
    color: #fff;
    text-align: center;
    padding: 1rem;
}
    </style>
    <footer>
        <p>&copy; 2024 ICP Voting System</p>
    </footer>
</body>
</html>
