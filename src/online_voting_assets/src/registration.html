<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ICP Voting System</title>
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1>Register</h1>
        <nav>
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a href="#/registration">Register</a></li>
                <li><a href="result.html">Results</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="register-form">
            <h2>Register</h2>
            <form action="register" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="address">Address:</label>
                <input type="address" id="address" name="address" required>
                <label for="DateOfBirth">Date Of Birth:</label>
                <input type="DateOfBirth" id="DateOfBirth" name="DateOfBirth" required>
                <label for="NIN">NIN:</label>
                <input type="NIN" id="NIN" name="NIN" required>
                <label for="Occupation">Occupation:</label>
                <input type="Occupation" id="Occupation" name="Occupation" required>
                <label for="id-proof">Identity Proof:</label>
                <input type="file" id="id-proof" name="id-proof" required>
                <button type="submit">Register</button>
                <button type="submit">Login</button>
            </form>
        </section>

    </main>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #ECFFE6;
    background-image: url('../assets/imagefiles/Image1.jpg');
    opacity: 0.8 ;
    color: #0c0c0c;
    margin: 0;
    padding: 0;
}

header {
    background-color: #399918;
    color: #fff;
    padding: 1rem;
    text-align: center;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 1rem;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 2rem;
}

footer {
    background-color: #399918;
    color: #fff;
    text-align: center;
    padding: 1rem;
    position: fixed;
    width: 100%;
    bottom: 0;
}

form {
    background-color: #fff;
    padding: 2rem;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

form label {
    display: block;
    margin: 1rem 0 0.5rem;
}

form input, form select, form button {
    width: 100%;

form button {
